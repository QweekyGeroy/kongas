<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#0a0a0a">
  <title>kongas | Xasea</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
      --bg-gradient: linear-gradient(to bottom right, #0a0a0a, #1a1a1a, #0a0a0a);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --accent: #6ee7ff;
      --btn-tg: linear-gradient(135deg, #229ed9, #1e7bb6);
      --btn-tg-shadow: rgba(34,158,217,0.45);
      --btn-discord: linear-gradient(135deg, #5865F2, #4752c4);
      --btn-discord-shadow: rgba(88,101,242,0.45);
      --progress-bg: rgba(255,255,255,0.2);
      --shadow: rgba(0,0,0,0.6);
      --play-btn-shadow: rgba(110,231,255,0.5);
      --volume-thumb-shadow: rgba(110,231,255,0.5);
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –†–û–ó–û–í–û-–§–ò–û–õ–ï–¢–û–í–ê–Ø –¢–ï–ú–ê ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    [data-theme="pink-purple"] {
      --bg-gradient: linear-gradient(to bottom right, #2a0b3d, #1a0033, #2d1144);
      --glass-bg: rgba(120, 50, 180, 0.15);
      --glass-border: rgba(200, 100, 255, 0.3);
      --text: #f8e1ff;
      --text-secondary: rgba(248, 225, 255, 0.8);
      --accent: #ff6bc8;
      --btn-tg: linear-gradient(135deg, #d946ef, #a855f7);
      --btn-tg-shadow: rgba(217,70,239,0.45);
      --btn-discord: linear-gradient(135deg, #ec4899, #d946ef);
      --btn-discord-shadow: rgba(236,72,153,0.45);
      --progress-bg: rgba(255, 107, 200, 0.3);
      --shadow: rgba(0,0,0,0.7);
      --play-btn-shadow: rgba(255,107,200,0.5);
      --volume-thumb-shadow: rgba(255,107,200,0.5);
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    [data-theme="light"] {
      --bg-gradient: linear-gradient(to bottom right, #f0f2f6, #ffffff, #e6e8f0);
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(0,0,0,0.1);
      --text: #1a1a1a;
      --text-secondary: rgba(26,26,26,0.7);
      --accent: #00d4ff;
      --btn-tg: linear-gradient(135deg, #00c3ff, #0099cc);
      --btn-tg-shadow: rgba(0,195,255,0.45);
      --btn-discord: linear-gradient(135deg, #5865F2, #4752c4);
      --btn-discord-shadow: rgba(88,101,242,0.45);
      --progress-bg: rgba(0, 212, 255, 0.3);
      --shadow: rgba(0,0,0,0.15);
      --play-btn-shadow: rgba(0,212,255,0.5);
      --volume-thumb-shadow: rgba(0,212,255,0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px 20px;
      gap: 24px;
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    @media (max-width: 640px) {
      body { padding: 20px 16px; }
    }

    .nickname {
      font-family: cursive;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 6px 20px var(--shadow);
      letter-spacing: 3px;
      font-size: clamp(42px, 12vw, 68px);
      text-align: center;
    }

    /* Row that holds avatar + nickname */
    .nickname-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .avatar {
      width: clamp(48px, 8vw, 80px);
      height: clamp(48px, 8vw, 80px);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      color: #001;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 10px 30px var(--shadow);
      border: 2px solid rgba(255,255,255,0.12);
      overflow: hidden;
    }

    /* When avatar is an image, make it cover the circle */
    .avatar.img, .avatar img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: inherit;
    }

    /* Tabs bar */
    .tabs {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .tab {
      padding: 10px 18px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .tab:hover { transform: translateY(-4px); }

    .tab.active {
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      color: #000;
      box-shadow: 0 12px 30px var(--shadow);
      transform: translateY(-6px) scale(1.02);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Projects: split button and glass panels */
    .split-btn {
      display: flex;
      gap: 0;
      width: 520px;
      max-width: 92%;
      margin: 6px auto 18px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      box-shadow: 0 10px 30px var(--shadow);
    }

    .split-half {
      flex: 1;
      padding: 12px 18px;
      text-align: center;
      cursor: pointer;
      background: transparent;
      border: 0;
      color: var(--text);
      font-weight: 700;
      transition: background 0.18s ease, transform 0.12s ease;
      user-select: none;
    }

    .split-half:first-child { border-right: 1px solid rgba(255,255,255,0.06); }
    .split-half:active { transform: translateY(1px); }
    .split-half.active {
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      color: #000;
    }

    .project-panel {
      max-width: 760px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 14px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: 0 12px 40px var(--shadow);
      opacity: 0;
      transform: translateX(-50%) translateY(8px) scale(0.995);
      transition: opacity .26s ease, transform .26s ease;
      position: absolute;
      left: 50%;
      top: 0;
      width: min(760px, 92%);
    }

    .project-panel.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }

    .project-host {
      position: relative;
      width: 100%;
      display:flex;
      justify-content:center;
      min-height: 120px; /* reserve space for panels */
      margin-top: 8px;
    }

    .project-thumb {
      width: 96px; height: 96px; border-radius: 50%; overflow: hidden; flex: 0 0 96px;
      box-shadow: 0 8px 24px var(--shadow);
      background: rgba(255,255,255,0.03);
    }

    .project-thumb img { width:100%; height:100%; object-fit:cover; object-position:50% 18%; display:block; }

    .project-body { flex:1; }
    .project-title { font-size: 18px; font-weight: 800; color: var(--accent); }
    .project-desc { margin-top:6px; font-size:14px; color: var(--text-secondary); }

    @media (max-width:640px) {
      .split-btn { width: 100%; }
      .project-panel { flex-direction: row; gap:12px; padding:12px; }
      .project-thumb { width:72px; height:72px; flex:0 0 72px; }
    }

    /* Mobile-specific adjustments for better layout on phones */
    @media (max-width: 480px) {
      body { padding: 18px 12px; gap: 14px; }

      .nickname {
        font-size: clamp(26px, 10vw, 40px);
        letter-spacing: 1.5px;
      }

      .avatar {
        width: clamp(40px, 10vw, 64px);
        height: clamp(40px, 10vw, 64px);
      }

      .tabs {
        gap: 8px;
        padding: 0 6px;
      }

      .tab {
        flex: 1 1 0;
        padding: 10px 12px;
        font-size: 15px;
        min-width: 0;
      }

      /* Make split button vertical on small screens */
      .split-btn {
        flex-direction: column;
        border-radius: 16px;
        overflow: visible;
      }
      .split-half { border-radius: 12px; }

      /* Panels flow in document (not absolute) on phones */
      .project-host {
        position: static;
        min-height: auto;
        margin-top: 6px;
      }
      .project-panel {
        position: static;
        left: auto;
        top: auto;
        width: 100%;
        transform: none;
        opacity: 0;
        margin: 8px 0 0 0;
      }
      .project-panel.show { opacity: 1; }

      .project-panel { padding: 12px; }
      .project-thumb { width:56px; height:56px; flex:0 0 56px; }
      .project-body { padding: 0; }

      .glass-card { padding: 28px 20px; }
      .music-player { padding: 12px 16px; gap: 12px; }
    }

    .glass-card {
      position: relative;
      width: 100%;
      max-width: 580px;
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 34px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 30px 60px var(--shadow);
      padding: 60px 50px;
      overflow: hidden;
    }

    @media (max-width: 640px) {
      .glass-card { padding: 40px 30px; }
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 180px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.16), transparent);
      pointer-events: none;
    }

    .grid { display: grid; grid-template-columns: 1fr; gap: 36px; }
    @media (min-width: 640px) { .grid { grid-template-columns: 1fr 1fr; gap: 50px; } }

    .social-block { display: flex; flex-direction: column; align-items: center; }

    .icon {
      width: 100px; height: 100px; margin-bottom: 28px;
      filter: drop-shadow(0 12px 30px var(--shadow));
    }

    .btn, .btn-like {
      padding: 16px 40px; font-size: 18px; font-weight: 500; border-radius: 50px;
      color: white; text-decoration: none; display: inline-block; text-align: center;
      min-width: 180px; border: none; outline: none;
      cursor: pointer; user-select: none; transition: all 0.35s ease;
    }

    .btn { background: var(--btn-tg); box-shadow: 0 12px 32px var(--btn-tg-shadow); }
    .btn.discord { background: var(--btn-discord); box-shadow: 0 12px 32px var(--btn-discord-shadow); }

    .btn:hover, .btn-like:hover,
    .btn:active, .btn-like:active { 
      transform: translateY(-6px) scale(1.06); 
      box-shadow: 0 25px 50px var(--shadow); 
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.7;
      letter-spacing: 1.2px;
      margin-top: 10px;
      text-align: center;
    }

    .music-player {
      width: 100%;
      max-width: 580px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 26px;
      padding: 20px 26px;
      display: flex;
      align-items: center;
      gap: 18px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 15px 40px var(--shadow);
    }

    @media (max-width: 640px) {
      .music-player { padding: 16px 20px; gap: 14px; flex-wrap: wrap; }
    }

    .album-art {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 10px 25px var(--shadow);
    }

    @media (max-width: 640px) { .album-art { width: 56px; height: 56px; border-radius: 12px; } }

    .track-info { flex: 1; }

    .track-title {
      font-weight: 600;
      font-size: 17px;
      color: var(--accent);
    }

    .progress-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      opacity: 0.85;
    }

    @media (max-width: 640px) { .progress-container { gap: 10px; font-size: 12px; min-width: 200px; } }

    .progress-bar {
      flex: 1;
      height: 5px;
      background: var(--progress-bg);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .play-pause-btn {
      width: 48px;
      height: 48px;
      background: var(--accent);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 10px 25px var(--play-btn-shadow);
      transition: all 0.3s;
    }

    @media (max-width: 640px) { .play-pause-btn { width: 44px; height: 44px; font-size: 20px; } }

    .play-pause-btn:hover { transform: scale(1.1); }

    .volume-container {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .volume-icon {
      font-size: 24px;
      color: var(--text);
      opacity: 0.9;
      transition: color 0.3s;
    }

    .volume-icon.muted { color: #ff6e6e; }

    .volume-popup {
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 20px var(--shadow);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      white-space: nowrap;
    }

    @media (max-width: 640px) {
      .volume-popup {
        left: auto;
        right: 0;
        top: auto;
        bottom: 110%;
        transform: none;
      }
    }

    .volume-container:hover .volume-popup { opacity: 1; visibility: visible; }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 4px 12px var(--volume-thumb-shadow);
    }

    .volume-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 4px 12px var(--volume-thumb-shadow);
    }

    .volume-percent {
      font-size: 14px;
      opacity: 0.8;
    }

    .copied {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(88, 101, 242, 0.95);
      color: white;
      padding: 16px 36px;
      border-radius: 18px;
      font-size: 18px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px var(--shadow);
    }

    .copied.show { animation: slideInOut 3.2s ease-out forwards; }
    @keyframes slideInOut {
      0%   { opacity: 0; transform: translateX(-50%) translateY(-30px); }
      15%  { opacity: 1; transform: translateX(-50%) translateY(0); }
      75%  { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ö–æ–º–±–æ-–±–æ–∫—Å ‚Äî —Å—Ç—Ä–µ–ª–∫–∞ —Å–º–µ—â–µ–Ω–∞ –ª–µ–≤–µ–µ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .theme-selector {
      padding: 10px 40px 10px 20px; /* –ü—Ä–∞–≤—ã–π padding —É–≤–µ–ª–∏—á–µ–Ω */
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px var(--shadow);
      margin-top: 20px;
      appearance: none;
      position: relative;
    }

    .theme-selector::after {
      content: "‚ñº";
      position: absolute;
      right: 18px; /* ‚Üê —Å—Ç—Ä–µ–ª–∫–∞ —Å–º–µ—â–µ–Ω–∞ */
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0.75;
      font-size: 14px;
    }
  </style>
</head>

  <script>
    function changeTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
    document.querySelector('.theme-selector').value = savedTheme;

    function copyDiscord(button) {
      navigator.clipboard.writeText("kongas1337");
      button.blur();
      const toast = document.getElementById("copied");
      toast.classList.remove("show");
      void toast.offsetWidth;
      toast.classList.add("show");
    }

    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const totalTimeEl = document.getElementById("total-time");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeIcon = document.querySelector(".volume-icon");
    const volumePercent = document.getElementById("volumePercent");

    let isPlaying = false;
    let isMuted = false;
    let previousVolume = 100;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    audio.addEventListener("loadedmetadata", () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = "&#9654;";
      } else {
        audio.play();
        playPauseBtn.innerHTML = "&#10074;&#10074;";
      }
      isPlaying = !isPlaying;
    }

    audio.addEventListener("timeupdate", () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + "%";
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });

    function seek(e) {
      const bar = e.currentTarget;
      const clickX = e.offsetX || (e.touches ? e.touches[0].clientX - bar.getBoundingClientRect().left : 0);
      const width = bar.offsetWidth;
      audio.currentTime = (clickX / width) * audio.duration;
    }

    const progressBar = document.querySelector(".progress-bar");
    progressBar.addEventListener("touchstart", seek, { passive: false });
    progressBar.addEventListener("touchmove", seek, { passive: false });

    volumeSlider.addEventListener("input", () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      previousVolume = volumeSlider.value;
      volumePercent.textContent = `${volumeSlider.value}%`;
      updateVolumeIcon(vol);
    });

    function toggleMute() {
      if (isMuted) {
        volumeSlider.value = previousVolume;
        audio.volume = previousVolume / 100;
        volumePercent.textContent = `${previousVolume}%`;
        isMuted = false;
      } else {
        previousVolume = volumeSlider.value;
        volumeSlider.value = 0;
        audio.volume = 0;
        volumePercent.textContent = "0%";
        isMuted = true;
      }
      updateVolumeIcon(audio.volume);
    }

    function updateVolumeIcon(vol) {
      if (vol === 0) {
        volumeIcon.innerHTML = "&#128263;";
        volumeIcon.classList.add("muted");
      } else {
        volumeIcon.innerHTML = "&#128266;";
        volumeIcon.classList.remove("muted");
      }
    }

    updateVolumeIcon(1);
  </script>

  <script>
    // Simple tab switcher: toggles .active on .tab and .tab-content
    (function(){
      const tabs = Array.from(document.querySelectorAll('.tab'));
      const contents = Array.from(document.querySelectorAll('.tab-content'));

      const nicknameRow = document.querySelector('.nickname-row');

      function setActive(id) {
        contents.forEach(c => {
          const active = c.id === id;
          c.classList.toggle('active', active);
          c.setAttribute('aria-hidden', String(!active));
        });
        tabs.forEach(t => {
          const is = t.getAttribute('data-target') === id;
          t.classList.toggle('active', is);
          t.setAttribute('aria-selected', String(is));
        });
        // Hide nickname on Projects tab, show otherwise
        if (nicknameRow) {
          if (id === 'projects') nicknameRow.style.display = 'none';
          else nicknameRow.style.display = '';
        }
      }

      tabs.forEach(t => t.addEventListener('click', () => setActive(t.getAttribute('data-target'))));
    })();
  </script>

  <script>
    // Project split button handlers: show corresponding glass panel
    (function(){
      const halves = Array.from(document.querySelectorAll('.split-half'));
      const panels = Array.from(document.querySelectorAll('.project-panel'));

      function showPanel(id) {
        panels.forEach(p => {
          const is = p.id === id;
          p.classList.toggle('show', is);
          p.setAttribute('aria-hidden', String(!is));
        });
        halves.forEach(h => h.classList.toggle('active', h.getAttribute('data-panel') === id));
      }

      halves.forEach(h => h.addEventListener('click', () => showPanel(h.getAttribute('data-panel'))));
    })();
  </script>
